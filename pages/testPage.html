<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Page</title>
	<style>
	ol, ul {
		list-style-type: none;
	}
	li {
		background-image: url(../images/starBullet.png);
		background-repeat: no-repeat;
		
		padding-top: 10px;
		padding-left: 25px;
		padding-bottom: 10px;
		
		background-position: 0px 9px;

		background-color: #23bb05;
		margin-bottom: 5px;
	}
	#container {
		width: 200px;

	}
	li {
		border-radius: 10px;
	}
	ul.a {list-style-type: circle;}
	ul.b {list-style-type: disc;}
	ol.c {list-style-type: upper-roman;}
	ol.d {list-style-type: lower-alpha;}
	ol.i {list-style-type: hebrew;}
	ul.j {list-style-type: hiragana;}

</style>
</head>
<body>

	<div id="container">
		<ol class="i">
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
			<li>Four</li>
		</ol>
		<ul class="j">
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
			<li>Four</li>
		</ul>
	</div>

</body>
</html>
